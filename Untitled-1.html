<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Calculadora de Viajes Java</title>
</head>
<body>

    <h1>Descarga tu Calculadora de Viajes en Java</h1>
    <p>¡Gracias por tu interés en nuestra aplicación de cálculo de viajes! Completa el siguiente formulario para obtener el código fuente.</p>

    <hr>

    <form action="#" method="post">
        <fieldset>
            <legend>Datos para la Descarga</legend>

            <p>
                <label for="nombre">Tu Nombre:</label><br>
                <input type="text" id="nombre" name="nombre_usuario" required>
            </p>

            <p>
                <label for="email">Tu Correo Electrónico:</label><br>
                <input type="email" id="email" name="correo_usuario" required>
            </p>

            <p>
                <label for="motivacion">¿Por qué te interesa el código?</label><br>
                <textarea id="motivacion" name="razon_interes" rows="4" cols="50"></textarea>
            </p>

            <p>
                <input type="checkbox" id="acepto" name="acepta_terminos" value="si" required>
                <label for="acepto">Acepto los términos y condiciones de descarga.</label>
            </p>

            <p>
                <button type="submit">Descargar Código Ahora</button>
            </p>
        </fieldset>
    </form>

    <hr>

    <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>

</body>
</html>
